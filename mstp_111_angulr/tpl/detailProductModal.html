<div class="modal-header">
    <h3 class="modal-title">商品详情</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>商品名称</label>
            <label type="text" class="form-control" >{{product.productName}}</label>
        </div>
        <div class="form-group">
            <label>商品分类</label>
            <label type="text" class="form-control">{{product.productCategory}}</label>
        </div>
        <div class="form-group">
            <label>商品规格</label>
            <label type="text" class="form-control" >{{product.productGuige}}</label>
        </div>
        <div class="form-group">
            <label>商品价格</label>
            <label type="text" class="form-control">{{product.productJiaGe}}</label>
        </div>
        <div class="form-group">
            <label>上传人</label>
            <label type="text" class="form-control">{{product.username}}</label>
        </div>
        <div class="form-group">
            <p class="m-t-md">商品图片</p>
            <img style="width: 100px;height: 100px;" ng-src="{{product.file}}"/>
        </div>
    </form>
</div>
<div class="modal-footer">                  
    <!--<button class="btn btn-default" ng-click="cancel()">取消</button>-->
    <button class="btn btn-primary" ng-click="add()">确认</button>
</div>
