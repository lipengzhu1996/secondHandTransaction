<div class="modal-header">
    <h3 class="modal-title">公寓新闻详情</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>新闻标题</label>
            <label type="text" class="form-control" >{{news.biaoti}}</label>
        </div>
        <div class="form-group">
            <label>新闻链接</label>
            <label type="text" class="form-control">{{news.neirong}}</label>
        </div>

        <div class="form-group">
            <label>上传人</label>
            <label type="text" class="form-control">{{news.chuangjianren}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">确认</button>
</div>
