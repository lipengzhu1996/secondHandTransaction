<div class="modal-header">
    <h3 class="modal-title">公寓新闻添加</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>新闻标题</label>
            <input type="text" ng-model="news.biaoti" class="form-control" placeholder="请输入商品名称">
        </div>
        <div class="form-group">
            <label>新闻内容（请填写链接，例如:https://www.baidu.com）</label>
            <input ng-model="news.neirong" type="text" class="form-control" placeholder="请输入商品价格">
        </div>
        <div class="form-group">
            <label>上传人</label>
            <label type="text" class="form-control">{{news.chuangjianren}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="add()">确认添加</button>
</div>
