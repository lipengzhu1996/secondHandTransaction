<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">商品列表管理</h1>
</div>
<div class="wrapper-md" ng-controller="GridDemoCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      商品列表管理
    </div>
    <div class="panel-body b-b b-light">
      商品名称: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" ng-model="filterOptions.filterText"/>
      <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/addProductModal.html'"></div>
      </script>
      <script type="text/ng-template" id="myDetailModalContent.html">
        <div ng-include="'tpl/detailProductModal.html'"></div>
      </script>
      <button ng-click="addBtnClick()" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>添加</button>
      <!--<button class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-minus"></i>修改</button>-->
      <!--<button class="btn m-b-xs btn-sm btn-danger btn-addon"><i class="fa fa-trash-o"></i>删除</button>-->
    </div>
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
</div>
